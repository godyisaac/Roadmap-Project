<head>
  <title>Changelog</title>
<style type="text/css">
  
  
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
  }

  .changelog {
    max-width: 600px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  .changelog h1 {
    text-align: center;
    color: #333;
  }

  .subtitle {
    text-align: center;
    color: #666;
    margin-bottom: 30px;
  }

  .timeline {
    position: relative;
    padding-left: 20px;
    border-left: 2px solid #ddd;
  }

  .item {
    position: relative;
    margin-bottom: 20px;
    padding-left: 20px;
  }

  .item .date {
    font-weight: bold;
    color: #555;
  }

  .item .dot {
    position: absolute;
    left: -9px;
    top: 5px;
    width: 12px;
    height: 12px;
    background-color: #3498db;
    border-radius: 50%;
  }

  .item .content {
    margin-top: 5px;
    color: #333;
  }

</style>

</head>

<body> 
  <section class="changelog">
  <h1>Changelog</h1>
  <p class="subtitle">Here's everything we have shipped in the past few days</p>

  <div class="timeline">
    <div class="item">
      <span class="date">September 3, 2024</span>
      <span class="dot"></span>
      <p class="content">Announcing Projects on Frontend Roadmap</p>
    </div>

    <div class="item">
      <span class="date">August 28, 2024</span>
      <span class="dot"></span>
      <p class="content">Build your learning habits with learning streaks</p>
    </div>

    <div class="item">
      <span class="date">August 25, 2024</span>
      <span class="dot"></span>
      <p class="content">Git and GitHub Roadmap</p>
    </div>

    <div class="item">
      <span class="date">August 22, 2024</span>
      <span class="dot"></span>
      <p class="content">Submit your project solution and get feedback</p>
    </div>
  </div>
</section>

</body>
</html>
