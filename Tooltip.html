<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip Project</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            margin: 20px;
        }

        .container {
            display: flex;
            max-width: 800px;
            margin: auto;
            border: 2px solid #000000;
            border-radius: 20px;
            padding: 20px;
        }

    .nav {
    display: flex;
    gap: 20px;
    margin: 50px;
    align-items: center;
    }

    a {
        position: relative;
        cursor: pointer;
        text-decoration: none;
        color: black;
    }

    .dot {
        height: 6px;
        width: 6px;
        background-color: rgb(112, 112, 112);
        border-radius: 50%;
        display: inline-block;
        align-self: center;
    }

 .tooltip-text {
      display: none;
      background-color: #000;
      color: #fff;
      padding: 10px 14px;
      border-radius: 12px;
      white-space: nowrap;
 }


.tooltip:hover .tooltip-text {
    display: block;
    position: absolute;
    bottom: 125%;
    left: 50%;
    transform: translateX(-50%);
 }

  /* Tooltip arrow */
    .tooltip-text::after {
      content: "";
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      border-width: 6px;
      border-style: solid;
      border-color: #000 transparent transparent transparent;
    }   
   
        

    </style>
</head>
<body>
    <div class="container">
        <div>
            <h3> CSS Only Tooltip to appear above the item on hover </h3>
        </div>
    
       
        <div class="nav">
            <a href="#">Home</a>
            <span class="dot"></span>
            <a href="#" class="tooltip">
            Projects
            <span class="tooltip-text">Here is everything I have built</span>
            </a>
            <span class="dot"></span>
            <a href="#">Blog</a>
        </div>
            
    </div>

</body>
</html>
