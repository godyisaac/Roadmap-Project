<!DOCTYPE html>
<html> 
<head>
  <meta charset="UTF-8">

  <style type="text/css">
  
  
    * {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background: #413838;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.date-picker {
  width: 300px;
}

/* Input */
.date-input {
  display: flex;
  align-items: center;
  border: 1px solid #333;
  padding: 8px 10px;
  background: #fff;
}

.date-input input {
  border: none;
  outline: none;
  width: 100%;
  font-size: 14px;
  text-align: center;
}

.date-input .icon {
  cursor: pointer;
}

/* Calendar */
.calendar {
  border: 1px solid #333;
  background: #fff;
  margin-top: 8px;
  padding: 20px;
}

.calendar-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-weight: bold;
  margin-bottom: 10px;
}

.arrow {
  cursor: pointer;
}

/* Weekdays */
.weekdays {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  text-align: center;
  font-size: 12px;
  font-weight: bold;
  margin-bottom: 5px;
}

/* Days */
.days {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 5px;
}

.days span {
  text-align: center;
  padding: 6px 0;
  border-radius: 50%;
  cursor: pointer;
}

.days span:hover {
  background: #effd26;
}

</style>
</head>
