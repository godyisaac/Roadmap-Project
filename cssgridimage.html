<!Doctype HTML>
<html>
    <head>
        <title> Grid CSS</title>
        <style>
            .container {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                grid-auto-rows: 200px;
                gap: 15px;
                max-width: 1100px;
                margin: 50px auto;
                
            }

            img {
                width: 100%;
                object-fit: cover;
            }
            .image1 {
                grid-row: span 2;
            }
            .image2 {
                grid-row: span 1;
            }
            .image3 {
             grid-row: span 1;
            }
            .image4 {
            grid-row: span 1;
            }
            .image5 {
                grid-row: span 1;
            }
            .image6 {
             grid-row: span 1;
            }

            @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            }


            
        </style>
    </head>
    <body>
        <div class="container">
            <div class="image1">
                <img src="img/florian-schmid-f1PzRPbqt0M-unsplash.jpg" alt="Image 4" >
            </div>
            <div class="image2">
                <img src="img/bernhard-uTd-kylh7bE-unsplash.jpg" alt="Image 1" >
            </div>
            <div class="image3">
                <img src="img/pawel-czerwinski-Wuu6H3mI7UA-unsplash.jpg" alt="Image 2">
            </div>
            <div class="image4">
                <img src="img/premium_photo-1695582868702-5b0f91584d00.jpg" alt="Image 3" >
            </div>

            <div class="image5">
                <img src="img/jasper-gribble-TTExgxV06KA-unsplash.jpg" alt="Image 5" >
            </div>
            <div class="image6">
                <img src="img/premium_photo-1724863374168-cc3334387b81.jpg" alt="Image 6">
            </div>
        </div>
    </body>

</html>
