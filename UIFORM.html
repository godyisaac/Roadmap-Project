<!DOCTYPE html>
<html> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Testimonial Cards for Roadmap.sh">
  <title>Changelog</title>
  <style type="text/css">
  
  
    * {
  font-family: Arial, sans-serif;
}

body {
  background: #ffffff;
  
}
.container {
  display: flex;
  border: 2px solid #131313;
  border-radius: 20px;
  max-width: 600px;
  margin: 50px auto;
  padding: 20px;
  align-items: center;
  justify-content: center;
}

.reg-form {
  max-width: 800px;
  padding: 20px;
}

label {
  font-size: 18px;
  font-weight: bold;
  
}

#fullname, #email, #password, #confirm_password {
  width: 100%;
  padding: 15px;
  margin: 5px 0 5px 0;
  border: 2px solid #292828;
  border-radius: 20px;
  font-size: 18px;
  justify-content: center;
}

#submit-btn {
  background-color: #0a520a;
  color: white;
  padding: 15px 30px;
  border: none;
  border-radius: 20px;
  font-size: 18px;
  cursor: pointer;
  width: 100%;

}


.profile {
  margin-left: 50px;
  text-align: center;
  
}

.profile-completeness {
  font-size: 18px;
  margin-top: 10px;
  text-align: center;
}

.circle{
  width: 100px;
  height: 100px;
  border-radius: 50%;
  border: 5px solid #0a520a;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 34px;
  font-weight: bold;
  margin: 0 auto 20px auto;
}

.info {
  text-align: left;
  background-color: rgb(201, 200, 200);
  padding: 20px;
  border-radius: 20px;
}



</style>
</head>
<body>
  
  <div class="container">
    <!-- <h1> UI Registration Form</h1> -->
    <div class ="reg-form">
      <form action="" method="post">
        <label for="fullname" >Full Name:</label><br>
        <input type="text" id="fullname" name="fullname" placeholder="What should we call you?"><br><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="gody@gmail.com"><br><br>
        <label for="password">Enter Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Enter your password"><br><br>
        <label for="confirm_password">Confirm Password:</label><br>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password"><br><br>
        <input type="submit" value="Update Profile" id="submit-btn">

        </form>
    </div>
    <div class="profile">
      <div>
        <div class="circle">
          <span>65%</span>
        </div>
        <p class="profile-completeness">Profile Completeness</p>
      </div>
      <div class="info">
        <p style="color:gray"> <strike>Create Account </strike> </p>
        <p style="color:gray"> <strike> Update Roadmap Project </strike> </p>
        <p style="color:gray"> <strike>Setup Public Profile</strike> </p>
        <p> Complete your first project </p>
        <p>Invite Friends</p>
      </div>
    </div>
  </div>
</body>
</html>
